<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="preview-card-component">
        <div class="preview-card-component__container">
          <div class="preview-card-component__content">
            <div class="preview-card-component__image-block">
              <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
              <img src="./images/image-product-mobile.jpg" alt="image-product-mobile">
            </div>
            <div class="preview-card-component__text-block">
              <div class="preview-card-component__title">
                <h2>Perfume</h2>
              </div>
              <div class="preview-card-component__name">
                <h1>Gabrielle Essence Eau De Parfum</h1>
              </div>
              <div class="preview-card-component__paragraph">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="preview-card-component__price">
                <p class="price_curent">$149.99</p>
                <p class="price_previous">$169.99</p> 
              </div>
              <div class="preview-card-component__button">
                <button class="button__add-to-cart">
                  <img class="button__cart" src="./images/icon-cart.svg" alt="icon-cart">
                  <span>Add to Cart</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Feakstal</a>.
      </div>
    </footer>
  </div>
</body>
</html>
